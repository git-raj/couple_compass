<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Test Profile Update API</h1>
    
    <div class="container">
        <div class="section">
            <h2>Step 1: Create & Login User</h2>
            <button onclick="createAndLogin()">Create Test User & Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="section">
            <h2>Step 2: Update Profile</h2>
            <label>Pronouns:</label>
            <select id="pronouns">
                <option value="">Select pronouns</option>
                <option value="she/her">She/Her</option>
                <option value="he/him">He/Him</option>
                <option value="they/them">They/Them</option>
            </select>
            
            <label>Relationship Status:</label>
            <select id="relationshipStatus">
                <option value="">Select status</option>
                <option value="single">Single</option>
                <option value="dating">Dating</option>
                <option value="engaged">Engaged</option>
                <option value="married">Married</option>
            </select>
            
            <label>Partner Name:</label>
            <input type="text" id="partnerName" placeholder="Partner's name">
            
            <label>Birth Date:</label>
            <input type="date" id="birthdate">
            
            <label>Anniversary Date:</label>
            <input type="date" id="anniversaryDate">
            
            <label>Timezone:</label>
            <select id="timezone">
                <option value="UTC">UTC</option>
                <option value="America/New_York">Eastern Time</option>
                <option value="America/Los_Angeles">Pacific Time</option>
            </select>
            
            <button onclick="updateProfile()">Update Profile</button>
            <div id="profileResult"></div>
        </div>
    </div>

    <script>
        let accessToken = null;
        
        async function createAndLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Creating user and logging in...';
            
            try {
                // Create user
                const timestamp = Date.now();
                const registerResponse = await fetch('http://localhost:8000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User ' + timestamp,
                        email: 'test' + timestamp + '@example.com',
                        password: 'testpassword123'
                    })
                });

                const registerData = await registerResponse.json();
                
                if (!registerResponse.ok) {
                    throw new Error(registerData.detail || 'Registration failed');
                }
                
                accessToken = registerData.access_token;
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ User created successfully!
User ID: ${registerData.id}
Name: ${registerData.name}
Email: ${registerData.email}
Token: ${accessToken.substring(0, 50)}...

You can now update the profile using the form.`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                console.error('Login error:', error);
            }
        }
        
        async function updateProfile() {
            const resultDiv = document.getElementById('profileResult');
            
            if (!accessToken) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Please create and login a user first!';
                return;
            }
            
            resultDiv.innerHTML = 'Updating profile...';
            
            const profileData = {
                pronouns: document.getElementById('pronouns').value,
                birthdate: document.getElementById('birthdate').value,
                timezone: document.getElementById('timezone').value,
                relationshipStatus: document.getElementById('relationshipStatus').value,
                partnerName: document.getElementById('partnerName').value,
                anniversaryDate: document.getElementById('anniversaryDate').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Profile update failed');
                }
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Profile updated successfully!
Response: ${JSON.stringify(data, null, 2)}

The profile update endpoint is working correctly!`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}
Check the console for more details.`;
                console.error('Profile update error:', error);
            }
        }
    </script>
</body>
</html>
